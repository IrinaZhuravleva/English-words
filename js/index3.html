<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Flip Cards</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
    }

    .card {
      width: 300px;
      height: 150px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transform-style: preserve-3d;
      transform: rotateY(0);
      transition: transform 0.6s;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card-front {
      background-color: #ffffff;
    }

    .card-back {
      background-color: #6c63ff;
      color: #ffffff;
      transform: rotateY(180deg);
    }

    .next-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      color: #ffffff;
      background-color: #6c63ff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s;
    }

    .next-button:hover {
      background-color: #5a52d6;
    }
  </style>
</head>
<body>
  <div class="card" id="word-card">
    <div class="card-inner">
      <div class="card-face card-front" id="front"></div>
      <div class="card-face card-back" id="back"></div>
    </div>
  </div>
  <button class="next-button" id="next-button">Next</button>

  <script>
    const words = [
      { answer: "паршивая крыса", question: "lousy tipper" },
      { answer: "коллекция мелких вещей", question: "bits and bobs" },
      { answer: "берлога (перен смысл)", question: "bolthole" },
      { answer: "работяги /шушера", question: "riff-raff" },
      { answer: "иметь что-то в опыте", question: "under my belt" },
      // Добавьте остальные слова из массива
    ];

    let currentIndex = 0;
    const front = document.getElementById('front');
    const back = document.getElementById('back');
    const card = document.getElementById('word-card');
    const nextButton = document.getElementById('next-button');

    function updateCard() {
      const word = words[currentIndex];
      front.textContent = word.answer;
      back.textContent = word.question;
    }

    function nextWord() {
      currentIndex = (currentIndex + 1) % words.length;
      updateCard();
    }

    card.addEventListener('click', () => {
      card.classList.toggle('flipped');
    });

    nextButton.addEventListener('click', () => {
      if (!card.classList.contains('flipped')) {
        card.classList.add('flipped');
      } else {
        card.classList.remove('flipped');
        nextWord();
      }
    });

    // Инициализация первой карточки
    updateCard();
  </script>
</body>
</html>
